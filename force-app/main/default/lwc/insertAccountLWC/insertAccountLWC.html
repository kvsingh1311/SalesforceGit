<template>
    <lightning-card title="Account Record Insertion">
        <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Name" value={getAccountRecord.Name} onchange={changeName}></lightning-input>
    </p>
    <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Phone" value={getAccountRecord.Phone} onchange={changePhone}></lightning-input>
    </p>
    <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Type" value={getAccountRecord.Type} onchange={changeType}></lightning-input>
    </p>
    <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="WebSite" value={getAccountRecord.Website} onchange={changeWebsite}></lightning-input>
    </p>
    <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Account Site" value={getAccountRecord.Site} onchange={changeSite}></lightning-input>
</p>
      <div slot="footer">
          <lightning-button label="Submit" onclick={SaveAccountAction} variant="brand" ></lightning-button>
      </div>
    </lightning-card>
</template>
